<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Formatos de fechas con Java Script y moment.js </title>
<!--

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
<script>
	function fechas() {
		var now = moment();
		addElement("dateEU",now,"DD-MM-YYYY");
		addElement("fechaUSA",now,"YYYY-MM-DD");
		addElement("dateEnglish",now,"dddd, Do MMMM YYYY HH:mm a");

		addElement("dateSpanish",now,"dddd, Do MMMM YYYY HH:mm a",'es');
		addElement("dateFrench",now,"dddd, Do MMMM YYYY HH:mm a",'fr');
	}

    function addElement(elemName,date,dateFormat,locale) {
    	var newPar = document.createElement("p");
    	if(locale!==undefined||locale!=='en')
    		moment.locale(locale);
    	// var dateContent = date.format(dateFormat,"es");
    	var dateContent = moment().format(dateFormat);
  		var newContent = document.createTextNode(elemName+' '+dateContent); 
 		newPar.appendChild(newContent); //add the text node to the newly created div. 

  		// add the newly created element and its content into the DOM 
  		var currentDiv = document.getElementById("pruebas"); 
  		document.body.insertBefore(newPar, currentDiv); 
    }

</script>
</head>
<body onload='fechas()'>
    <h2>Formatos de fechas con Java Script y moment.js</h2>
    <div id="pruebas">
    	
    </div>
</body>
</html>
