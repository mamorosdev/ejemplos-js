<!doctype html>
<html lang="es">
<head>
<title>ACCESO API GITHUB.</title>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){	
	$("#btnRepos").click(function() {
	  var userGithub = $("#idusuario").val();
	  var urlApiGithub = "https://api.github.com/users/" + userGithub + "/repos";
	  alert(urlApiGithub);
	  $.ajax({
			url: urlApiGithub,
			success( dataFromGithubApi ) {
				console.log (dataFromGithubApi);
				var listElements = "";
				$.each(dataFromGithubApi, function( index, repo ) {
					listElements += '<dt><a target="_blank" href="' + repo.html_url + '">' 
						+ repo.name + '</a></dt><dd>' + repo.description + '</dd>';
				})
			  $("dl").html(listElements);
			}
		})
	});
});
</script>
</head>
<body>
<h3>ACCESO API GITHUB.</h3>
<label for="idusuario">ID Usuario en GitHub: </label>
<input id="idusuario" />
<p><button id="btnRepos">Mostrar repositorios.</button></p>
<dl></dl>
</body>
</html>
