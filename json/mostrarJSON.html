<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Ejemplo validación de formularios con Java Script. </title>
<script type='text/javascript'>

	var fruteriaJSON = 
	{"Fruteria":
	 [
	  {"Fruta":
	   [
		{"Nombre":"Manzana","Cantidad":10},
		{"Nombre":"Fresa","Cantidad":70},
		{"Nombre":"Naranja","Cantidad":30}
	   ]
	  },
	  {"Verdura":
	   [
		{"Nombre":"Lechuga","Cantidad":80},
		{"Nombre":"Tomate","Cantidad":15}
	   ]
	  }
	 ]
	};

	function cargarGreenShop(){

		var frutas = JSON.stringify(fruteriaJSON["Fruteria"][0]["Fruta"]);
		document.getElementById('frutas').innerHTML=frutas;
		
		var manzanas = JSON.stringify(fruteriaJSON["Fruteria"][0]["Fruta"][0]);
		document.getElementById('manzanas').innerHTML=manzanas;
		
		var verduras = JSON.stringify(fruteriaJSON["Fruteria"][1]["Verdura"]);
		document.getElementById('verduras').innerHTML=verduras;

		var patatas = JSON.parse('{"Nombre":"Patata","Cantidad":320}');
		document.getElementById('patatas').innerHTML=JSON.stringify(patatas);

		fruteriaJSON["Fruteria"][1]["Verdura"][2]=patatas;

		document.getElementById('fullJSON').innerHTML=JSON.stringify(fruteriaJSON);
	}
</script>

</head>
<body onload="cargarGreenShop()">
    <h2>Mostrar inventario Green Shop en Javascript, en formato JSON.</h2>
	<p>Todas las frutas:<div id="frutas"></div></p>
	<p>Sólo las manzanas:<div id="manzanas"></div></p>
	<p>Todas las verduras:<div id="verduras"></div></p>
	<p>Agregamos (parseamos) nueva verdura :<div id="patatas"></div></p>
	<p>JSON original; inventario Green Shop.<div id="fullJSON"></div> </p>
</body>
</html>
