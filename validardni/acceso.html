<!DOCTYPE html>
<html lang="es">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
    <title>Acceso por NIF.</title>
    <link rel="stylesheet" type="text/css" href="./css/estilo.css" />
    <script type="text/javascript" src="./js/Validacion.js"></script>
</head>
<body>
        <div id="cabecera">Identificaci√≥n mediante NIF:</div>
        <form  id="frmAcceso" action="bienvenido.html" method="get">
            <div id="principal">
                <table>
					<tr>						
                        <td>DNI:</td>
                        <td><input type="text" size="8" maxlength="8" name="txtDNI" /></td>
                        <td>Letra:</td>
                        <td>
                            <select name="sLetra">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                                <option value="H">H</option>
                                <option value="J">J</option>
                                <option value="K">K</option>
                                <option value="L">L</option>
                                <option value="M">M</option>
                                <option value="N">N</option>
                                <option value="P">P</option>
                                <option value="Q">Q</option>
                                <option value="R">R</option>
                                <option value="S">S</option>
                                <option value="T">T</option>
                                <option value="V">V</option>
                                <option value="W">W</option>
                                <option value="X">X</option>
                                <option value="Y">Y</option>
                                <option value="Z">Z</option>
                            </select>   
                        </td>
                    </tr>
                </table>
            </div>
            <div id="fondo">
                <table>
                    <tr>
                        <td><input class="amarillo" type="button" onclick="validate()" value="ENVIAR" /></td>
                        <td><input class="morado" type="reset" /></td>
                    </tr>
                </table>
            </div>
        </form>
    </body>
</html>
